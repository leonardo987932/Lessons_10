<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson 10</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="main">
			<div class="dog-number">
				<div class="_container">
					<div class="dog-number__heder heder-titls">
						<div class="heder-titls__title">OUR IMPACT</div>
						<div class="heder-titls__subtitle">Nemo enim ipsam voluptatem quia voluptas</div>
					</div>
					<img src="img/dog/dog01.jpg" alt="" class="dog-number__img img-block">
					<div class="dog-number__list list-items">
						<div class="item">
							<img src="img/dog/list/01.svg" alt="" class="item__img">
							<div class="item__right">
								<div class="right__title ">3,700</div>
								<div class="right__subtitle">puppy baths</div>
							</div>
						</div>
						<div class="item">
							<img src="img/dog/list/02.svg" alt="" class="item__img">
							<div class="item__right">
								<div class="right__title ">4,500</div>
								<div class="right__subtitle">dogs boarded </div>
							</div>
						</div>
						<div class="item">
							<img src="img/dog/list/03.svg" alt="" class="item__img">
							<div class="item__right">
								<div class="right__title ">2,900</div>
								<div class="right__subtitle">pups trained</div>
							</div>
						</div>
						<div class="item">
							<img src="img/dog/list/04.svg" alt="" class="item__img">
							<div class="item__right">
								<div class="right__title ">12k+</div>
								<div class="right__subtitle">meals served</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="car-number">
				<div class="_container">
					<div class="car-number__heder heder-titls">
						<div class="heder-titls__title heder-titls__title_icon">OUR IMPACT</div>
						<div class="heder-titls__subtitle">Nemo enim ipsam voluptatem quia voluptas</div>
					</div>
					<img src="img/car/car01.jpg" alt="" class="car-number__img img-block img-block_radius ">
					<div class="car-number__list list-items">
						<div class="item">
							<img src="img/car/list/01.svg" alt="" class="item__img">
							<div class="item__right">
								<div class="right__title right__title_color ">16k+</div>
								<div class="right__subtitle right__subtitle_color">Oil changes</div>
							</div>
						</div>
						<div class="item">
							<img src="img/car/list/02.svg" alt="" class="item__img">
							<div class="item__right">
								<div class="right__title right__title_color ">13k+</div>
								<div class="right__subtitle right__subtitle_color">Transmission repairs </div>
							</div>
						</div>
						<div class="item">
							<img src="img/car/list/03.svg" alt="" class="item__img">
							<div class="item__right">
								<div class="right__title right__title_color ">15k+</div>
								<div class="right__subtitle right__subtitle_color">Alignments made</div>
							</div>
						</div>
						<div class="item">
							<img src="img/car/list/04.svg" alt="" class="item__img">
							<div class="item__right">
								<div class="right__title right__title_color ">11,500+</div>
								<div class="right__subtitle right__subtitle_color">Engines repaired</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer hidden class="footer">
		</footer>
	</div>
</body>

</html>
